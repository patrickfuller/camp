<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Camera</title>

        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

        <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="static/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row top">
                <div class="col-xs-1 scalable-logo">
                    <img src="static/img/logo.png">
                </div>
                <div class="col-xs-11">
                    <h1>camp</h1>
                    <p>
                        A webcam server for your Pi.
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img id="video"></img>
                </div>
            </div>
        </div>

        <script src="static/client.js" type="text/javascript"></script>
        <script type="text/javascript">
            // Connect a websocket to the server. The port notation is post-
            // processed server-side according to the config
            client.connect({{port}});
        </script>
    </body>
</html>
